    <section class="contact">
        <h1>Reach Out. Weâ€™re Just a Message Away ! <i class="fa-regular fa-message"></i> </h1>
        <div class="contact-content">
            <div class="contact-form">
                <form>
                    <div class="row">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" name="name" class="form-control" id="name"
                            placeholder="Enter your full name">
                    </div>
                    <div class="row">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="row">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" id="subject"
                            placeholder="Message subject">
                    </div>
                    <div class="row">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea name="message" class="form-control" id="message" rows="5"
                            placeholder="Write your message here..."></textarea>
                    </div>

                    <button type="submit" id="AlertBtn" class="submit-btn">Send
                        Message</button>
                </form>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2446.122836666961!2d21.058391576043984!3d52.18663987197561!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecd0ebc106f6d%3A0x20c4b93aa50b9120!2sKonstanci%C5%84ska%205%2C%2002-942%20Warszawa!5e0!3m2!1sen!2spl!4v1755705404022!5m2!1sen!2spl"
